<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="Memory game Udacity FEND project">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves" id="movesCount">0 </span> Moves
<div class="clock">
    <i class="fa fa-clock-o"></i><span id="timer"> 0s </span>
</div>
            <div class="restart reset">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>



        <ul class="deck" id="deck">

        </ul>
    </div>

<div id="winner" class="winner-modal hide">
    <div class="winner-box">
    <span class="trophy"> <i class="fa fa-trophy"></i>  </span>
    <h2>Congratulation! You did it.</h2>
    <p>with <span id="winmovecount"> 0 </span> moves, <span id="starcount">3</span> Star and <span id="timecount">0 s </span> time.</p>
<button class="reset playagain">Play again!</button>
</div>
</div>
    <script src="js/app.js"></script>
</body>
</html>
